    server {
        listen 80; # Render maps external port 443 (HTTPS) to this internal port 80
        server_name _; # Listen on any hostname internally

        # --- REMOVED resolver directive ---

        # Proxy API requests to the backend service
        location /api {
            # --- Use FULL internal hostname ---
            # Replace 'it-helpdesk-backend.onrender.com' with the full internal hostname from Render
            proxy_pass http://it-helpdesk-backend:8080; # <<< USE FULL NAME + .com

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy requests for the frontend to the frontend web service
        location / {
            # --- Use FULL internal hostname ---
            # Replace 'it-helpdesk-frontend.onrender.com' with the full internal hostname from Render
            proxy_pass http://it-helpdesk-frontend:80; # <<< USE FULL NAME + .com

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

