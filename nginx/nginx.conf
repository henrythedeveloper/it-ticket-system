    server {
        listen 80; # Render maps external port 443 (HTTPS) to this internal port 80
        server_name _; # Listen on any hostname internally

        # --- REMOVED resolver directive ---

        # Proxy API requests to the backend service
        location /api {
            # --- Use SHORT internal service name ---
            # Ensure 'it-helpdesk-backend' EXACTLY matches the service name on Render
            proxy_pass http://it-ticket-system-jxfw.onrender.com:8080; 

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy requests for the frontend to the frontend web service
        location / {
            # --- Use SHORT internal service name ---
            # Ensure 'it-helpdesk-frontend' EXACTLY matches the service name on Render
            proxy_pass http://it-helpdesk-frontend.onrender.com:80; 

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

