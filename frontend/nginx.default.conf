# File: frontend/nginx.default.conf

server {
    listen 80;
    server_name _; # Listen on any hostname internally

    # Root directory where React build files are copied
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle client-side routing (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add gzip compression if desired
    # gzip on;
    # gzip_vary on;
    # ... other gzip settings

    # Optional: Add caching headers for static assets (JS, CSS, images)
    # location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg)$ {
    #     expires 1y;
    #     add_header Cache-Control "public";
    # }
}